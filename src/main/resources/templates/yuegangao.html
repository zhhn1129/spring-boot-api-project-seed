<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8"></meta>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
	<script type="text/javascript">
	
	</script>
</head>
  <body>
    <div th:replace="nav :: myfooter"  ></div>
  	
	<h2 align="center">粤港澳大湾区生态系统管理指标体系</h2>
	<br/>
	<div class="container">
	<table class="table table-hover" >
    <tr>
        <th width="5%">id</th>
        <th width="5%">类别</th>
        <th width="10%">一级指标</th>
        <th width="25%">二级指标</th>
        <th width="20%">标准值</th>
        <th width="15%">单位</th>
        <!--<th>单位</th>
        <th>生态因子</th>
        <th>达标时间</th>
        <th>指标来源</th>-->
    </tr>
    <tr th:each="infoStat : ${list}">
        <td th:text="${infoStat.id}"></td>
        <td th:text="${infoStat.psr}"></td>
        <td th:text="${infoStat.firstindex}"></td>
        <td th:text="${infoStat.secondindex}"></td>
        <td >
            <span th:text="${infoStat.standard}"></span>
            <div th:if="${infoStat.standard}!=null">
                <a th:href="@{/modifyYga?(id=${infoStat.id})}">修改</a>
            </div>
        </td><td th:text="${infoStat.unit}"></td>

    </tr>
    </table>
    </div>
    
    </body>
</html>
