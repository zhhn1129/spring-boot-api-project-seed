<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8"></meta>
<script src="../static/echarts.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
<title>echarts</title>

</head>
<body>
<div th:replace="nav :: myfooter"  ></div>

<div id="main" style="width: 1000px;height:600px;"></div>
<script type="text/javascript">
    $(document).ready(function(){
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        //数据加载完之前先显示一段简单的loading动画
        myChart.showLoading();
        var names=[];    //横坐标数组（实际用来盛放X轴坐标值）
        var values=[];    //纵坐标数组（实际用来盛放Y坐标值）
        var arr=[];
        $.ajax({
            type : "post",
            async : true,            //异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
            url : "/EchartsShow",    //请求发送到dataActiont处
            data : {},
            dataType : "json",        //返回数据形式为json
            success : function(results) {
                //请求成功时执行该函数内容，result即为服务器返回的json对象
                if (results) {
                	/*<![CDATA[*/
                	for(var i=0;i < results.length;i++){
                		/*]]>*/
                        names.push(results[i].secondindex);
                        values.push(results[i].currentvalue);
                        arr.push(results[i].data2018);
                    }
                    myChart.hideLoading();    //隐藏加载动画
                    myChart.setOption({        //加载数据图表
                        title:{
                        	text:'百分比类型指标',
                        	left:150
                        	
                        },
                    	legend: {},
                        tooltip: {},
                        
                        // 声明一个 X 轴，类目轴（category）。默认情况下，类目轴对应到 dataset 第一列。
                        xAxis: {type:'category',
                        		data:names,
                        		axisLabel:{
                        			interval:0,rotate:10
                        		}	
                        },
                        // 声明一个 Y 轴，数值轴。
                        yAxis: {type:'value'},
                        // 声明多个 bar 系列，默认情况下，每个系列会自动对应到 dataset 的每一列。
                        series: [
                        	{name:'2018',type: 'bar',data:arr},
                        	{name:'2019',type: 'bar',data:values}
                        ]
                    	
                    });
                }
            },
            error : function(errorMsg) {
                //请求失败时执行该函数
                alert("图表请求数据失败!");
                myChart.hideLoading();
            }
        });//end ajax
    });

</script>
</body>
</html>
